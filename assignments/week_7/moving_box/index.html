<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />

        <title>Practicing jQuery creating Moving Buttons!</title>

        <script src="scripts/jquery-3.5.1.min.js"></script>

        <style>

            body {

                width: 1100px;
                height: 1100px;
                border: solid black 2px;
                margin: 0;
            }

            #box {
                width: 100px;
                height: 100px;
                background-color: green;
                position: absolute;
                top: 402px;
                left: 402px;
                text-align: center;
            }

        </style>

    </head>
    
    <body>

        <div id ="box">
            <button id="up">Up</button><br />
            <button id="left">Left</button><br />
            <button id="right">Right</button><br />
            <button id="down">Down</button><br />

        </div>

        <script src="scripts/main.js"></script>
    
    </body>

</html>
