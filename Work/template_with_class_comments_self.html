<!-- This tells us what version of HTML we are using. -->

<!doctype html>

<html lang="en">
<!-- html element holds evrything. It should only have two children head and body-->


<html lang="sp">

<blockquote>Hola como esta!</blockquote>
<!-- The head section is for metadata of the HTML document -->
<head>
  <!-- What character set we are using in the wbepage. -->
  <meta charset="utf-8">

  <title><!-- Your Webpage Tab Text --></title>
  <title>My First Webpage</title>
  <!-- generaic metadata for webpage -->
  <meta name="description" content="Description of your webpage.">
  <meta name="author" content="Author of webpage">

  <style>
  /* this is a CSS comment */
  /* CSS goes between the style tags. */
  </style>
  /* Put link elements here and belong in the head section*/
  <link />

</head>

<!-- Holds all the HTML that is displayed in the browser-->
<body>

  <!-- All of your HTML elements go between the body tags -->	
	
  <script>
  /* JavaScript goes in between the script tags. */
  </script>
</body>
</html>
